[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor настройки
monitor_speed = 115200
monitor_filters = 
    default
    esp32_exception_decoder

; Флаги компиляции для ESP32-S3
build_flags = 
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1

; Настройки загрузки
upload_speed = 921600

; Библиотеки
lib_deps = 
